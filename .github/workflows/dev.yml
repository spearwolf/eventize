name: Build and Test

on:
  push:
    branches: [ "dev" ]

jobs:
  test:
    name: Run build and tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci
        name: Install dependencies

      - run: npm run bundle
        name: Build javascript bundle

      - run: npm run types
        name: Run typescript types

      - run: npm test
        name: Run tests
